<!DOCTYPE html>
<html>
    <head>
        <title>Ordenação</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="index.css" />
        <script type="text/javascript" src="sorting.js"></script>
        <script type="text/javascript" src="comparison.js"></script>
    </head>
    <body>
        <h1>Ordenação</h1>
        <div id="options">
            <form>
                <input type="number" value="1000" name="qtd" min="1" title="Quantity of numbers to sort" />
                <input type="number" value="30" name="rep" min="1" title="Number of repetitions" />
                <select name="type">
                    <option value="0">Parallel</option>
                    <option value="1">Sequential</option>
                </select>
                <input type="button" value="Run!" name="run" />
                <div title="Sorting Algorithm">
                </div>
            </form>
        </div>
        <div id="output">
          
        </div>
    </body>
</html>
